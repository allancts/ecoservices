<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/public/favicon.png" type="image/x-icon">

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="../css/styles.css">

  <!--=============== JS ===============-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/login.js"></script>

  <title>EcoService</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <div class="header__border"></div>

    <nav class="nav container">
      <a href="../../index.html" class="nav__logo">
        <img src="../public/favicon.png" alt="logo">
        EcoService
      </a>

      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link active-link">
              <i class="ri-home-5-fill"></i>
              <span>Connexion</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="./particulier/inscription.html" id="butInscription" class="nav__link">
              <i class="ri-award-fill"></i>
              <span>Inscription</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!--==================== FORM CONNEXION ====================-->
  <div class="products">
    <div class="container">
      <div class="login__content">  
        <form autocomplete="off" class="login__form">
          <div>
            <h1 class="login__title"><span>Welcome</span> Back</h1>
            <p class="login__description">Welcome! Please login to continue.</p>
          </div>

          <div>
            <div class="login__inputs">
              <div>
                <label for="" class="login__label">Email</label>
                <input
                  type="email"
                  placeholder="Entrer votre adresse e-mail"
                  required
                  class="login__input"
                  id="input-mail"
                />
              </div>

              <div>
                <label for="" class="login__label">Password</label>
                <div class="login__box">
                  <input
                    type="password"
                    placeholder="Entrer votre mot de passe"
                    required
                    class="login__input"
                    id="input-pass"
                  />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>

            <div class="login__check">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label">Remember me</label>
            </div>
          </div>

          <div>
            <div class="login__buttons">
              <button type="button" class="login__button" id="butLogin">Log In</button>
              <button type="button" class="login__button login__button-ghost" id="switchLogin">
                &#62 [Connexion comme un <span id="txtSwitch">Professionel</span>]
              </button>
            </div>
          </div>

          <a class="login__forgot" style="color: red"><span id="error"></span></a>

          <a href="#" class="login__forgot">Mot de passe oublie ?</a>
        </form>
      </div>
    </div>
  </div>

  <!--==================== FOOTER ====================-->
  <footer class="footer">
    <div class="footer__bg">
      <img src="assets/img/coffee-beans-bg.png" alt="footer image" class="footer__bg-img">

      <div class="footer__container container grid">
        <div class="footer__data grid">
          <div>
            <a href="#" class="footer__logo">
              <img src="../public/favicon.png" alt="logo image">
              EcoService
            </a>

            <h3 class="footer__title">
              Inscrivez-vous Ã  notre newsletter
            </h3>
          </div>

          <form action="" class="footer__form grid">
            <input type="email" placeholder="Votre e-mail" class="footer__input">

            <button class="button footer__button" type="submit">
              Inscription
            </button>

            <p class="footer__description">
              We care about your data. Read our
              <a href="#" class="footer__privacy">Privacy Policy</a>
            </p>
          </form>
        </div>

        <div class="footer__data grid">
          <div class="footer__social">
            <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
              <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" class="footer__social-link">
              <i class="ri-twitter-fill"></i>
            </a>
          </div>

          <span class="footer__copy">
            &#169; Copyright ProTech. All rights reserved
          </span>
        </div>
      </div>
    </div>
  </footer>

  <!--========== SCROLL UP ==========-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="ri-arrow-up-line"></i>
  </a>

  <!--=============== SCROLLREVEAL ===============-->
  <script src="/assets/js/scrollreveal.min.js"></script>

  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>


  <!--=============== MAIN JS ===============-->
  <script src="../js/main.js"></script>
</body>

</html>
